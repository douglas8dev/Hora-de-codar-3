   <script>
   
   //9 - Escreva um algoritmo para imprimir os 10 primeiros n√∫meros inteiros maiores que 100. 

    let contador = 0;
    let numero = 101;

    while (contador < 10) {
        document.write(numero + "<br>");
        numero++;
        contador++;
    }
    
    </script>
