<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.

    let dentroIntervalo = 0;
    let foraIntervalo = 0;

    for (let i = 0; i < 10; i++) {
        let valor = parseFloat(prompt("Digite o valor " + (i + 1) + ": "));

        if (valor >= 24 && valor <= 42) {
            dentroIntervalo++;
        } else {
            foraIntervalo++;
        }
}

        alert("Valores dentro do intervalo [24, 42]: " + dentroIntervalo);
        alert("Valores fora do intervalo [24, 42]: " + foraIntervalo);

    </script>
    
</body>
</html>
